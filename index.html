<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drum Machine</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="/favicon.ico" />
	</head>
	<body>
		<header class="main-header"><h1>Drum Machine</h1></header>
		<main id="drum-machine">
			<div class="drum-pad-container" id="display">
				<div class="drum-pad" id="clip">
					Q <audio src="/assets/drumpad-sounds/hi-hat-open.mp3" type="audio/mp3" class="clip" id="Q">
				</div>
				<div class="drum-pad" id="clip">W
					<audio src="/assets/drumpad-sounds/crash.mp3" type="audio/mp3" class="clip" id="Q"></audio>
				</div>
				<div class="drum-pad" id="clip">E
					<audio src="/assets/drumpad-sounds/tom-high.wav" type="audio/wav" class="clip" id="W"></audio>
				</div>
				<div class="drum-pad" id="clip">A
					<audio src="/assets/drumpad-sounds/tom-medium.wav" type="audio/wav" class="clip" id="A"></audio>
				</div>
				<div class="drum-pad" id="clip">S
					<audio src="/assets/drumpad-sounds/tom-low.wav" type="audio/wav" class="clip" id="S"></audio>
				</div>
				<div class="drum-pad" id="clip">D
					<audio src="/assets/drumpad-sounds/snare-1.wav" type="audio/wav" class="clip" id="D"></audio>
				</div>
				<div class="drum-pad" id="clip">Z
					<audio src="/assets/drumpad-sounds/snare-2.wav" type="audio/wav" class="clip" id="Z"></audio>
				</div>
				<div class="drum-pad" id="clip">X
					<audio src="/assets/drumpad-sounds/kick.wav" type="audio/wav" class="clip" id="X"></audio>
				</div>
				<div class="drum-pad" id="clip">C
					<audio src="/assets/drumpad-sounds/bass.wav" type="audio/wav" class="clip" id="C"></audio>
				</div>

			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
